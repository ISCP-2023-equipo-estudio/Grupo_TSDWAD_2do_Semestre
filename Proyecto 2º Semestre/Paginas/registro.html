  <link rel="stylesheet" href="../CSS/styleRegistro.css">
</head>

<body>
  <header>
    <div class="row">
      <div class="col">
        <nav class="navbar bg-white navbar-expand-lg">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Menu</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
              aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="../Paginas/landing.html">Inicio</a>

                  <a class="nav-link" href="../Paginas/galeria_productos.html">Productos</a>

                </li>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </header>
  <main>
    <h1>Registro de Usuario</h1>

    <form action="/procesar_registro" method="post" class="form">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="confirmar_contrasena">Confirmar Contraseña:</label>
        <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" class="form-control" required>
      </div>

      <input type="submit" value="Registrar" class="btn btn-primary">
    </form>

    <h2>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></h2>
  </main>
</body>

</html>
