  <div class="container">
    <div class="title">Registro de usuario</div>
    <div class="content">
      <form action="/procesar_registro" method="post">
        <div class="user-details">
          <div class="input-box">
            <label for="nombre" class="details">Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
          </div>
          <div class="input-box">
            <label for="apellido" class="details">Apellido</label>
            <input type="text" id="apellido" name="apellido" placeholder="Tu apellido" required>
          </div>
          <div class="input-box">
            <label for="username" class="details">Nombre de usuario</label>
            <input type="text" id="username" name="username" placeholder="Tu usuario" required>
          </div>
          <div class="input-box">
            <label for="dni" class="details">Número de DNI</label>
            <input type="number" id="dni" placeholder="ingrese su dni" required>
          </div>
          <div class="input-box">
            <label for="TipoDocumento" class="details">Tipo de documento</label>
            <input type="text" id="TipoDocumento" name="TipoDocumento" placeholder="Su tipo de documento" required>
          </div>
          <div class="input-box">
            <label for="email" class="details">Email</label>
            <input type="email" id="email" name="email" placeholder="Su email" required>
          </div>
          <div class="input-box">
            <label for="contraseña" class="details">Contraseña</label>
            <input type="password" id="contraseña" name="contraseña" placeholder="Cree su contraseña" required>
          </div>
          <div class="input-box">
            <label for="confirmar_contraseña" class="details">Confirmar contraseña</label>
            <input type="password" id="confirmar_contraseña" name="confirmar_contraseña" placeholder="Repita su contraseña" required>
          </div>
        </div>
        
        <div class="button">
          <input type="submit" value="Crear cuenta">
        </div>
      </form>
      <h2>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></h2>
    </div>
