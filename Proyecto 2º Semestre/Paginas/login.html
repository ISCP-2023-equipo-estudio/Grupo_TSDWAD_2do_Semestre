<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="/CSS/stylelogin.css">
</head>

<body>
    <h2>Ingresá tu e-mail de usuario de petboutiquet</h2>
    <form action="/login" method="POST">
        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" class="form-control" required>
            <small class="error-message" id="email-error"></small>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" class="form-control" required minlength="6" maxlength="20">
            <small class="error-message" id="password-error"></small>
        </div>
        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
    </form>

    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;
            let emailError = document.getElementById('email-error');
            let passwordError = document.getElementById('password-error');
            let valid = true;

            // Validación de correo electrónico
            if (!/^\S+@\S+\.\S+$/.test(email)) {
                emailError.textContent = 'Por favor, ingrese un correo electrónico válido.';
                valid = false;
            } else {
                emailError.textContent = '';
            }

            // Validación de contraseña
            if (password.length < 6 || password.length > 20) {
                passwordError.textContent = 'La contraseña debe tener entre 6 y 20 caracteres.';
                valid = false;
            } else {
                passwordError.textContent = '';
            }

            if (!valid) {
                event.preventDefault(); // Evitar el envío del formulario si hay errores
            }
        });
    </script>
</body>
</html>
