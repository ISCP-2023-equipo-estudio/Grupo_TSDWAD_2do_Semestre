</head>

<body>
  <header>
    <div class="row">
      <div class="col">
        <nav class="navbar bg-white navbar-expand-lg">
          <div class="container-fluid">

            <a class="navbar-brand" href="#">Menu</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
              aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavDropdown">

              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="../Paginas/landing.html">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../Paginas/galeria_productos.html">Productos</a>

                </li>
                </li>
              </ul>

            </div>

          </div>
        </nav>
      </div>
    </div>
  </header>
      
  <div class="container-fluid login__cuerpo" >
    
    <div>
        <h2>Ingresá tu e-mail de usuario</h2>
    </div>
    <form action="/login" method="POST">
        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" class="form-control" required>
            <small class="error-message" id="email-error"></small>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" class="form-control" required minlength="6" maxlength="20">
            <small class="error-message" id="password-error"></small>
        </div>
        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
    </form>
    <div class="registrate">
        <h1>¿Eres nuevo?, Crea tu cuenta ahora mismo! <a href="registro.html">Registrate aqui</a></h1>
    </div>

    

    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;
            let emailError = document.getElementById('email-error');
            let passwordError = document.getElementById('password-error');
            let valid = true;

            // Validación de correo electrónico
            if (!/^\S+@\S+\.\S+$/.test(email)) {
                emailError.textContent = 'Por favor, ingrese un correo electrónico válido.';
                valid = false;
            } else {
                emailError.textContent = '';
            }

            // Validación de contraseña
            if (password.length < 6 || password.length > 20) {
                passwordError.textContent = 'La contraseña debe tener entre 6 y 20 caracteres.';
                valid = false;
            } else {
                passwordError.textContent = '';
            }

            if (!valid) {
                event.preventDefault(); // Evitar el envío del formulario si hay errores
            }
        });
    </script>
  </div>
